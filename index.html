<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/style.css">
  <title>Weather-Application</title>
</head>
<body>
    <div class ="container-fluid main  ">
      <div class="d-flex justify-content-center" id="cover">
          <div class="d-flex justify-content-center flex-column pt-5 " id="main-box" >
            <!-- display starts -->
            <div class="d-flex flex-column justify-content-center"
            id="main-display">
            <div class="notify text-center"><p id="inline-notify"></p></div>
            <div class="flex-cont d-flex flex-column justify-content-center
            border" id="content-box">
              <div class="heading text-center"><h2>Daily Weather</h2></div>
              <div class=" d-flex flex-row justify-content-center" id='icon-description'>

              </div>
              <div class=" d-flex flex-column justify-content-center" id="temperature">

              </div>
              <div class=" d-flex flex-row justify-content-center" id="wind-humid">

              </div>
              <div class="d-flex flex-row justify-content-center" id="location">
                  <!-- <div class="locCont" id="loc-item">location</div> -->
              </div>
            </div>
            <!-- display ends -->
            <!-- controls starts -->
            <div class="d-flex flex-column justify-content-center search "
            id='controls'>
            <form>
                <div class="border d-flex flex-column justify-content-center" id="input-item">
                  <div class="searchCont">
                    <input type='text' placeholder="City name e.g Lusaka"
                    id="inputText" />
                  </div>
                  <div class="submit">
                    <input type="button" value="Submit" id="submit" >
                  </div>
                </div>
              </form>
            </div>
            <!-- controls end -->
          </div>
      </div>
    </div>
    <script  src='main.js' ></script>
  <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script  src="https://kit.fontawesome.com/ccb88d753e.js" crossorigin="anonymous"></script>
</body>
</html>
